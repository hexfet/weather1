<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Home Weather</title>
    <script>
        setTimeout(function() {
            window.location.reload();
        }, 5000);
    </script>
</head>
<body>
    <div class="main-container">
        <h1>Current Readings</h1>
        <div class="current-reading">Temperature: %6.2f C, %6.2f F</div>
        <div class="current-reading">Pressure: %'ld Pa, %6.2f inHg</div>
        <div class="current-reading">Altitude: %7.1f m, %9.0f ft</div>
        <div class="current-reading">Heading: %d degrees</div>
        <div class="current-reading">Magnetic field x,y,z: %8.2f, %8.2f, %8.2f mG</div>
    </div>
</body>
</html>
